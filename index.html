<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prueba</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            font-size: 48px;
            margin: 0;
        }
        p {
            color: #666;
            font-size: 24px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 80px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">✅</div>
        <h1>¡Funciona!</h1>
        <p>Si ves esto, GitHub Pages está configurado correctamente</p>
        <p style="font-size: 16px; margin-top: 30px;">Ahora puedes subir la aplicación completa</p>
    </div>
</body>
</html>
